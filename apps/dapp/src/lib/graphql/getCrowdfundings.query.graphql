query GetCrowdfundings {
  Crowdfunding {
    id
    fundingPhaseEnd
    submissionPhaseEnd
    votingPhaseEnd
    totalRaised
    numFunders
    raiseCap
    creator_id
    numSubmissions
    finalized
    winner_id
    submissions {
      creator_id
      id
      votes {
        id
        votePower
        voter_id
        timestamp
      }
      totalVotesPower
      timestamp
    }
  }
}
