query GetActiveCrowdfundings($timestamp: numeric) {
  Crowdfunding(where: {votingPhaseEnd: {_gt: $timestamp}, _and: {fundingPhaseEnd: {_lt: $timestamp}}}) {
    id
    fundingPhaseEnd
    submissionPhaseEnd
    votingPhaseEnd
    funders {
      funder {
        id
      }
      amount
    }
    totalRaised
    numFunders
  }
}
